name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found — skipping install"
          fi

      - name: Verify Streamlit installation (smoke)
        run: |
          python -m streamlit --version || echo "streamlit not installed or no streamlit in requirements"

      - name: Lint (flake8) — optional
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            flake8 .
          else
            echo "flake8 not installed — skipping lint"
          fi

      - name: Run tests or test script
        run: |
          if command -v pytest >/dev/null 2>&1 && [ -d "tests" ]; then
            pytest -q
          elif [ -f "test.py" ]; then
            python test.py
          else
            echo "No tests found — skipping"
          fi

      - name: Show python files for debugging
        run: |
          echo "Repository python files:"
          ls -1 *.py || true
